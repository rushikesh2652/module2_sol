<!DOCTYPE html>
<html ng-app="ShoppingListApp">
<head >
	
	<script src="angular.min.js"></script>
	<script src="app.js"></script>
	<style type="text/css">
		.error{
			color: red;
		}
		.green{
			color: green;
		}
	</style>
	<title>Shopping App</title>
</head>
<body>
<div ng-controller="ShoppingListToBuyController as itemAdder">
	<h3>To Buy :</h3>
	<div ng-if="itemAdder.checkIfBrought()" class="green">Everything is brought!</div>
	<ol>
		<li ng-repeat="item in itemAdder.tobuyitems">
			Buy {{item.quantity}} {{item.name}}
			<button ng-click="itemAdder.removeItem($index)">Brought</button>
		</li>
	</ol>

</div>
<div ng-controller="ShoppingListBroughtController as broughtItemAdder">
	<h3>Already Brought:</h3>
	<div ng-if="broughtItemAdder.check()" class="error">Nothing brought yet!</div>
	<ol>
		<li ng-repeat="item in broughtItemAdder.broughtitems">
			Brought  {{item.quantity}} {{item.name}}
		</li>
	</ol>
</div>
</body>
</html>
